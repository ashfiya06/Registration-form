<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="register">
        <h2>Registration Form</h2>
        <form id="register">
        <label>First Name : </label>
        <br>
        <input type="text" id="name" placeholder="Enter Your First Name">
        <br>
        <br>
        <label>Last Name : </label>
        <br>
        <input type="text" id="name" placeholder="Enter Your Last Name">
        <br>
        <br>
        <label>DOB : </label>
        <br>
        <input type="date" id="name" placeholder="Enter Your Date of Birth">
        <br>
        <br>
        <label>Email : </label>
        <br>
        <input type="email" id="name" placeholder="Enter Your valid Email">
        <br>
        <br>
        <label>password : </label>
        <br>
        <input type="password" id="name" placeholder="Enter Your email password">
        <br>
        <br>
        <label>Phone Number : </label>
        <br>
        <input type="tel" id="name" placeholder="Enter Your Phone Number">
        <br>
        <br>
        <label>Gender : </label>
        <br>
        <input type="radio" id="male">
        <span id="male">Male</span>
        <input type="radio" id="female">
        <span id="female">Female</span>
        <br>
        <br>
        <label>Known Language : </label>
        <br>
        <input type="checkbox" id="english">
        <span id="english">English</span>
        <input type="checkbox" id="kannada">
        <span id="kannada">Kannada</span>
        <input type="checkbox" id="hindi">
        <span id="hindi">Hindi</span>
        <br>
        <br>
        <input type="submit" id="submit" >

    </form>

    </div>
</div>
</body>
</html>
